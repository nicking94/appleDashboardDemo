    <div
      id="mainContent"
      class="flex-1 ml-[20rem] transition-all overflow-x-hidden"
    >
      <nav class="flex justify-between items-center px-20 py-5 border-b-2">
        <button id="openAsideBtn" class="p-5 hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >

              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />

        <a href="inicio.html">
          <img
            src="assets/logo.png"
            alt="logo"
            class="max-h-[8rem] hidden md:flex"
          />
        </a>
        <div class="flex flex-col justify-center items-center">
          <img src="assets/profile.png" alt="profile" class="max-h-[4rem]" />
          <p class="font-bold">Usuario</p>
          <a href="index.html">Cerrar sesión</a>
        </div>
      </nav>

      <div class="px-4 sm:px-8 md:px-16 lg:px-20 py-5 space-y-8">
        <div class="bg-primario">
          <h1
            class="text-white text-[1.5rem] md:text-[2rem] font-semibold text-center"
          >
            Modelos
          </h1>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <input
            id="marca"
            type="text"
            placeholder="Marca"
            class="md:w-[20rem] md:w-auto border-[1px] border-gray-500 text-center outline-none rounded-md py-1 px-4 shadow-sm shadow-primario/80"
          />
          <input
            id="modelo"
            type="text"
            placeholder="Modelo"
            class="md:w-[20rem] md:w-auto border-[1px] border-gray-500 text-center outline-none rounded-md py-1 px-4 shadow-sm shadow-primario/80"
          />
          <input
            id="version"
            type="text"
            placeholder="Versión"
            class="md:w-[20rem] md:w-auto border-[1px] border-gray-500 text-center outline-none rounded-md py-1 px-4 shadow-sm shadow-primario/80"
          />
          <input
            id="memoria"
            type="text"
            placeholder="Memoria"
            class="md:w-[20rem] md:w-auto border-[1px] border-gray-500 text-center outline-none rounded-md py-1 px-4 shadow-sm shadow-primario/80"
          />
          <input
            id="stock"
            type="text"
            placeholder="Stock"
            class="md:w-[20rem] md:w-auto border-[1px] border-gray-500 text-center outline-none rounded-md py-1 px-4 shadow-sm shadow-primario/80"
          />
          <input
            id="comentarios"
            type="text"
            placeholder="Comentarios"
            class="md:w-[20rem] md:w-auto border-[1px] border-gray-500 text-center outline-none rounded-md py-1 px-4 shadow-sm shadow-primario/80"
          />
        </div>

        <div
          class="flex flex-wrap items-center justify-center text-linkD gap-4"
        >
          <button
            id="addButton"
            class="bg-green-600 hover:bg-green-500 text-white rounded-full py-2 md:py-2 px-4 md:px-10 shadow-sm shadow-primario/80 w-[15rem] md:w-flex max-w-[10rem] transition-all duration-200"
          >
            Dar de alta
          </button>
          <button
            id="deleteButton"
            class="bg-red-600 hover:bg-red-500 text-white rounded-full py-2 md:py-2 px-4 md:px-10shadow-sm shadow-primario/80 w-[15rem] md:w-flex max-w-[10rem] transition-all duration-200"
          >
            Dar de baja
          </button>
          <button
            id="updateButton"
            class="bg-blue-600 hover:bg-blue-500 text-white rounded-full py-2 md:py-2 px-4 md:px-10 shadow-sm shadow-primario/80 w-[15rem] md:w-flex max-w-[10rem] transition-all duration-200"
          >
            Modificar
          </button>
          <button
            onclick="clearInputs()"
            id="updateButton"
            class="bg-gray-600 hover:bg-gray-500 text-white rounded-full py-2 md:py-2 px-4 md:px-10 shadow-sm shadow-primario/80 w-[15rem] md:w-flex max-w-[10rem] transition-all duration-200"
          >
            Cancelar
          </button>
        </div>
        <hr />
        <!-- Inputs para buscar -->
        <div class="border-[1px] border-primario">
          <div class="bg-primario py-2">

            >
              <div

              >

                  id="searchMarca"
                  type="text"
                  placeholder="Buscar Marca"
                  class="outline-none w-full"
                />

                  placeholder="Buscar Modelo"
                  class="outline-none w-full"
                />

              >
                <input
                  id="searchVersion"
                  type="text"
                  placeholder="Buscar Versión"
                  class="outline-none w-full"
                />
                <svg

                </svg>
              </div>
              <div
                class="flex items-center rounded-full px-4 py-2 space-x-4 bg-white w-full md:w-auto shadow-sm shadow-primario/80"
              >
                <input
                  id="searchMemoria"
                  type="text"
                  placeholder="Buscar Memoria"
                  class="outline-none w-full"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  style="fill: currentColor"
                >
                  <path
                    d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"
                  ></path>
                </svg>
              </div>
              <div
                class="flex items-center rounded-full px-4 py-2 space-x-4 bg-white w-full md:w-auto shadow-sm shadow-primario/80"
              >
                <input
                  id="searchStock"
                  type="text"
                  placeholder="Buscar Stock"
                  class="outline-none w-full"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  style="fill: currentColor"
                >
                  <path
                    d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"
                  ></path>
                </svg>

            </div>
          </div>
          <div class="overflow-x-auto">
            <table
              id="modelosTable"
              class="min-w-full divide-y divide-gray-200"
            >
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-1 md:px-6 py-3 text-left text-[.7rem] md:text-sm font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Marca
                  </th>
                  <th
                    class="px-1 md:px-6 py-3 text-left text-[.7rem] md:text-sm font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Modelo
                  </th>
                  <th
                    class="px-1 md:px-6 py-3 text-left text-[.7rem] md:text-smfont-medium text-gray-500 uppercase tracking-wider"
                  >
                    Versión
                  </th>
                  <th
                    class="px-1 md:px-6 py-3 text-left text-[.7rem] md:text-sm font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Memoria
                  </th>
                  <th
                    class="px-1 md:px-6 py-3 text-left text-[.7rem] md:text-sm font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Stock
                  </th>
                  <th
                    class="hidden md:flex px-1 md:px-6 py-3 text-left text-[.7rem] md:text-sm font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Comentarios
                  </th>
                </tr>
              </thead>
              <tbody
                id="tableBody"
                class="bg-primario divide-y divide-gray-200"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
      <!---------------------------------MODALES------------------------------------------->
      <!-- Modal de Alerta -->
      <div
        id="alertModal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div class="bg-white p-4 rounded shadow-lg">
          <p id="alertMessage">Mensaje de alerta</p>
          <button
            id="closeAlertModal"
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded"
          >
            Cerrar
          </button>
        </div>
      </div>

      <!-- Modal de Confirmación -->
      <div
        id="confirmModal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div class="bg-white p-4 rounded shadow-lg">
          <p id="confirmMessage">Mensaje de confirmación</p>
          <div class="mt-2">
            <button
              id="confirmYes"
              class="px-4 py-2 bg-green-500 text-white rounded"
            >
              Sí
            </button>
            <button
              id="confirmNo"
              class="px-4 py-2 bg-red-500 text-white rounded"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
